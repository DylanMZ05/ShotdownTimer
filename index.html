<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Shutdown Timer</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-[340px] text-center space-y-4">
      <h1 class="text-2xl font-bold">Apagado Programado</h1>

      <div class="flex gap-2 items-center justify-center">
        <div class="flex flex-col items-start">
          <label for="horasInput" class="text-sm text-gray-300">Horas</label>
          <input
            type="number"
            id="horasInput"
            placeholder="0"
            class="w-20 p-2 rounded bg-gray-700 text-white outline-none text-center"
            min="0"
          />
        </div>

        <span class="text-xl font-bold">:</span>

        <div class="flex flex-col items-start">
          <label for="minutosInput" class="text-sm text-gray-300">Minutos</label>
          <input
            type="number"
            id="minutosInput"
            placeholder="0"
            class="w-20 p-2 rounded bg-gray-700 text-white outline-none text-center"
            min="0"
          />
        </div>
      </div>

      <button
        id="startBtn"
        class="bg-red-500 hover:bg-red-600 w-full py-2 rounded font-semibold transition-colors cursor-pointer"
      >
        Iniciar Apagado
      </button>
      <button
        id="cancelBtn"
        class="bg-blue-500 hover:bg-blue-600 w-full py-2 rounded font-semibold transition-colors cursor-pointer"
      >
        Cancelar Apagado
      </button>
      <p id="countdown" class="text-sm text-gray-400"></p>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
